<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="messageView"></div>
    
    <form class="form" id="formNegotiation">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" placeholder="dd/mm/aaaa" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="qty" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="value" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" id="clearAll" type="button">
            Apagar
        </button>
    </div> 
    <br>
    
    <div id="negotiationsView"></div>
</body>
</html>
